<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh GUI Tabel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #pesan {
            margin-top: 20px;
            font-size: 18px;
            color: #007BFF;
        }
        .table-container {
            margin: 20px auto;
            width: 80%;
            text-align: left;
            border-collapse: collapse;
        }
        table {
            width: 100%;
            border: 1px solid #ddd;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="tampilkanPesan()">Klik Saya</button>
        <p id="pesan"></p>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Ali</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Budi</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Citra</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Dina</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function tampilkanPesan() {
            document.getElementById('pesan').textContent = 'Halo, Anda telah mengklik tombol!';
        }
    </script>
</body>
</html>
